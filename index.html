<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MS6</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="back">
        <div class="container">
            <div class="cube">
                <div class="image">
                    <img src="./Rectangle Copy.jpg" alt="cube">
                </div>
            </div>
            <div class="part2">
                <div class="boldtext">Equilibrium #3429</div>
                <div class="smalltext">Our Equilibrium collection promotes balance and calm.</div>
                <div class="data">
                    <div class="left">
                        <div><img src="./Combined Shape.svg" alt="rhombus"></div>
                        <div class="eth">0.041 ETH</div>
                    </div>
                    <div class="right">
                        <div><img src="./Clock.svg" alt="clock"></div>
                        <div class="period">3 days left</div>
                    </div>
                </div>
                <div class="line"></div>
                <div class="profile">
                    <div class="circle">
                        <img src="./Oval.png" alt="photo">
                    </div>
                    <div class="creator">Creation of</div>
                    <div class="name">Jules Wivern</div>
                </div>    
            </div>
        </div>
    </div>
</body>
</html>
